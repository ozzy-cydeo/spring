<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head></head>

  <body>
  
  
  	<!-- Text -->
  	<h2 th:text="Ozzy"></h2>
  	
  	<h2 th:text="${name}"></h2>
  	
  	<h2 th:text="${id}"></h2>
  	
  	<h2 th:text="${numbers}"></h2>
  	
  	<h2 th:text="${numbers.get(0)}"></h2>
  	
  	<h2 th:text="${'Hello ' + name}"></h2>
  	
  	<h2 th:text="${birthday}"></h2>
  	
  	<!-- Link -->
  	<a th:href="@{https://cybertekschool.com/}">Cybertek</a>
  	
  	<a th:href="@{/student/welcome2}">Cybertek_Welcome</a>
  	
  	<!-- Adding Parameters to Link -->
  	<a th:href="@{/student/welcome(id=3)}">Link1</a>
  	<a th:href="@{/student/welcome(name=${name})}">Link2</a>
  	
  	<!-- Iteration -->
  	<ul>
  		<li th:each="course : ${courses}" th:text=${course}></li>
  	</ul>
  	
  	<!-- Adding Image -->
  	<img th:src="@{/images/Cybertek_Logo.png}"/>
  	
  	
  	<!-- Fragment -->
  	<div th:replace="fragments/footer :: footer"></div>
  	
  	
  	
  	
  	
  	
  	
  </body>
  
</html>
